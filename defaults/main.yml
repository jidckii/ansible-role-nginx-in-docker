nginx_container_name: nginx
nginx_allow: []
nginx_dir: "/tmp/nginx"
nginx_htpasswd: []
nginx_openssl_dhparam_numbits: 4096
nginx_container_options:
  expose: []
  image: "nginx:alpine"
  log_driver: "syslog"
  network_mode: bridge
  restart: "no"
  restart_policy: "on-failure"
  volumes: []
  log_options:
    tag: "{{nginx_container_name}}"
  ports:
    - 443:443
    - 80:80
