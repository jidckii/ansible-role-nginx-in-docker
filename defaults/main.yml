nginx_container_name: nginx
nginx:
  allow: []
  container:
    image: "nginx:alpine"
    expose: []
    log_driver: "syslog"
    log_options:
      tag: "{{nginx_container_name}}"
    ports:
      - 443:443
      - 80:80
    volumes: []
  dir: "/tmp/nginx"
  htpasswd: []
  openssl_dhparam_numbits: 4096
